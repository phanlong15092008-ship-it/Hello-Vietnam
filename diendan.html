<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hello-Vietnam | Di·ªÖn ƒê√†n Du L·ªãch</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
  <style>
    :root {
      --primary: #FF5722;
      --primary-hover: #E64A19;
      --bg: #f4f6f8;
      --card-bg: #ffffff;
      --text: #1f2937;
      --muted: #6b7280;
      --border: #e5e7eb;
      --radius: 14px;
      --shadow: 0 4px 16px rgba(0, 0, 0, 0.05);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    /* ==== NAVBAR ==== */
    .topbar {
      background: var(--card-bg);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 24px;
      border-bottom: 1px solid var(--border);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .nav-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .flag-icon {
      width: 28px;
      height: 20px;
      border-radius: 3px;
    }
    .brand {
      font-weight: 800;
      color: var(--primary);
      font-size: 1.3em;
    }
    .nav-right {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .login-btn, .logout-btn {
      background: var(--primary);
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 25px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.2s;
    }
    .logout-btn { background: #9ca3af; }
    .login-btn:hover { background: var(--primary-hover); }
    .avatar-circle {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #ccc;
      background-size: cover;
      background-position: center;
      cursor: pointer;
    }

    /* ==== MAIN ==== */
    .main-layout {
      display: flex;
      max-width: 1200px;
      margin: 25px auto;
      padding: 0 20px;
      gap: 25px;
      align-items: flex-start;
    }

    /* ==== FORM ƒêƒÇNG B√ÄI ==== */
    .module-card {
      background: var(--card-bg);
      padding: 20px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }
    #postForm input[type="text"],
    #postForm textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid var(--border);
      border-radius: 10px;
      font-size: 15px;
    }
    #postForm button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      font-weight: 600;
    }
    #postForm button:hover {
      background: var(--primary-hover);
    }

    /* ==== POST CARD ==== */
    .post-card {
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      transition: transform 0.2s;
    }
    .post-card:hover { transform: translateY(-4px); }
    .post-header {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 15px;
    }
    .post-header .avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      object-fit: cover;
    }
    .post-body { padding: 12px 15px; }
    .post-body h3 { margin: 0 0 8px; font-size: 1.1em; }
    .post-body p { margin: 0; color: var(--muted); }
    .post-image img {
      width: 100%;
      display: block;
    }
    .post-footer {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 15px;
      border-top: 1px solid var(--border);
      font-size: 0.9em;
      color: var(--muted);
    }
    .post-footer span { cursor: pointer; }
    .post-footer span:hover { color: var(--primary); }

    /* ==== SIDEBAR ==== */
    #sidebar {
      position: fixed;
      top: 0;
      right: 0;
      width: 300px;
      height: 100%;
      background: var(--card-bg);
      box-shadow: -2px 0 8px rgba(0,0,0,0.1);
      transform: translateX(100%);
      transition: transform 0.3s ease;
      z-index: 1500;
      padding: 25px;
    }
    #sidebar.open { transform: translateX(0); }
    .close-btn {
      background: none;
      border: none;
      font-size: 24px;
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      color: var(--muted);
    }
    #sidebar h2 {
      margin-top: 10px;
      margin-bottom: 20px;
      font-size: 1.3em;
      color: var(--primary);
    }
    #userAvatarImg {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--border);
      display: block;
      margin: 0 auto 15px;
    }
    #toggleSidebar {
      position: fixed;
      top: 80px;
      right: 20px;
      background: var(--primary);
      color: #fff;
      border: none;
      padding: 10px 14px;
      border-radius: 50%;
      font-size: 18px;
      cursor: pointer;
      z-index: 1600;
      box-shadow: var(--shadow);
    }

    /* ==== RESPONSIVE ==== */
    @media (max-width: 900px) {
      .main-layout { flex-direction: column; }
      #toggleSidebar { top: 70px; right: 15px; }
    }
  </style>
</head>
<body>
  <!-- NAVBAR -->
  <nav class="topbar">
    <div class="nav-left">
      <img src="https://upload.wikimedia.org/wikipedia/commons/2/21/Flag_of_Vietnam.svg" alt="VN" class="flag-icon">
      <span class="brand">Hello-Vietnam</span>
    </div>
    <div class="nav-right">
      <button id="loginBtn" class="login-btn">ƒêƒÉng nh·∫≠p</button>
      <button id="logoutBtn" class="logout-btn" style="display:none;">ƒêƒÉng xu·∫•t</button>
      <div id="userAvatar" class="avatar-circle"></div>
    </div>
  </nav>

  <!-- MAIN -->
  <div class="main-layout">
    <!-- Form ƒëƒÉng b√†i -->
    <div class="content-feed">
      <div class="module-card">
        <form id="postForm">
          <input type="text" id="title" placeholder="Ti√™u ƒë·ªÅ b√†i vi·∫øt" required style="margin-bottom:10px;">
          <div style="display:flex;align-items:flex-start;gap:10px;margin-bottom:10px;">
            <textarea id="content" placeholder="N·ªôi dung" rows="3" required style="flex:1;"></textarea>
            <label for="fileInput" style="cursor:pointer;background:#f3f4f6;border:1px solid var(--border);border-radius:10px;padding:10px;">
              üì∑ ·∫¢nh
            </label>
            <input type="file" id="fileInput" accept="image/*" style="display:none;">
          </div>
          <div id="previewContainer" style="display:none;margin-bottom:10px">
            <img id="previewImage" src="" alt="Preview" style="max-width:200px;border-radius:8px;">
          </div>
          <button type="submit">ƒêƒÉng b√†i</button>
        </form>
      </div>
      <!-- B√†i vi·∫øt -->
      <div id="posts"></div>
    </div>
  </div>

  <!-- SIDEBAR -->
  <button id="toggleSidebar"><i class="fas fa-user"></i></button>
  <div id="sidebar">
    <button id="closeSidebar" class="close-btn">&times;</button>
    <h2>Th√¥ng tin c√° nh√¢n</h2>
    <img id="userAvatarImg" src="https://via.placeholder.com/90" alt="Avatar">
    <div id="userInfo" style="text-align:center;">
      <p><strong>T√™n:</strong> <span id="userName">Kh√°ch</span></p>
      <p><strong>Email:</strong> <span id="userEmail">Ch∆∞a ƒëƒÉng nh·∫≠p</span></p>
    </div>
    <div style="margin-top:20px">
      <p><strong>Th√°m hi·ªÉm Vi·ªát Nam</strong></p>
      <div style="background:#eee;border-radius:10px;height:12px;overflow:hidden">
        <div id="progressBar" style="width:0%;height:100%;background:linear-gradient(90deg,#ff512f,#dd2476);"></div>
      </div>
      <p id="progressText" style="margin-top:5px;font-size:14px;text-align:center;">0% ho√†n th√†nh</p>
    </div>
  </div>




   
  </div>

  <!-- Firebase + logic -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
  import { getAuth, GoogleAuthProvider, signInWithPopup, signInWithRedirect, getRedirectResult, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
  import { getFirestore, collection, addDoc, getDocs, serverTimestamp, query, orderBy, deleteDoc, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";
  import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-storage.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDIlrYG0B2dYtL29TSYFphtqFXtz-kefqc",
    authDomain: "hello-vietnam-5331d.firebaseapp.com",
    projectId: "hello-vietnam-5331d",
    storageBucket: "hello-vietnam-5331d.appspot.com",
    messagingSenderId: "723581660067",
    appId: "1:723581660067:web:e0721959ae942cf0c88816",
    measurementId: "G-1K0LV7SLL7"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const provider = new GoogleAuthProvider();
  provider.setCustomParameters({ prompt: "select_account" });
  const db = getFirestore(app);
  const storage = getStorage(app);

  // C√°c ph·∫ßn t·ª≠
  const loginBtn = document.getElementById("loginBtn");
  const logoutBtn = document.getElementById("logoutBtn");
  const userAvatar = document.getElementById("userAvatar");
  const postForm = document.getElementById("postForm");
  const fileInput = document.getElementById("fileInput");
  const postsContainer = document.getElementById("posts");

  // Preview ·∫£nh khi ch·ªçn
  fileInput.addEventListener("change", () => {
    const file = fileInput.files[0];
    const previewContainer = document.getElementById("previewContainer");
    const previewImage = document.getElementById("previewImage");

    if (file) {
      const reader = new FileReader();
      reader.onload = e => {
        previewImage.src = e.target.result;
        previewContainer.style.display = "block";
      };
      reader.readAsDataURL(file);
    } else {
      previewContainer.style.display = "none";
      previewImage.src = "";
    }
  });

  function escapeHtml(text) {
    if (!text) return "";
    return String(text).replace(/[&<>"']/g, (m) => ({
      "&": "&amp;",
      "<": "&lt;",
      ">": "&gt;",
      '"': "&quot;",
      "'": "&#39;"
    }[m]));
  }

  // ƒêƒÉng nh·∫≠p
  loginBtn.addEventListener("click", async () => {
    try {
      const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
      if (isMobile) await signInWithRedirect(auth, provider);
      else await signInWithPopup(auth, provider);
    } catch (err) {
      console.error("Login error:", err);
      alert("L·ªói ƒëƒÉng nh·∫≠p: " + err.message);
    }
  });

  // ƒêƒÉng xu·∫•t
  logoutBtn.addEventListener("click", async () => {
    try {
      await signOut(auth);
    } catch (err) {
      console.error("Logout error:", err);
    }
  });

  // Load danh s√°ch b√†i vi·∫øt
  async function loadPosts() {
    postsContainer.innerHTML = "";
    try {
      const q = query(collection(db, "posts"), orderBy("createdAt", "desc"));
      const snap = await getDocs(q);
      if (snap.empty) {
        postsContainer.innerHTML = '<div class="module-card muted">Ch∆∞a c√≥ b√†i vi·∫øt n√†o. H√£y ƒëƒÉng b√†i ƒë·∫ßu ti√™n!</div>';
        return;
      }

      snap.forEach(docSnap => {
        const data = docSnap.data();
        const id = docSnap.id;
        const timeStr = (data.createdAt && data.createdAt.toDate) ? data.createdAt.toDate().toLocaleString() : "";
        const isOwner = auth.currentUser && (auth.currentUser.uid === data.userId);

        postsContainer.innerHTML += `
          <div class="post-card" data-id="${id}">
            ${data.imageUrl ? `<div class="post-image"><img src="${escapeHtml(data.imageUrl)}" alt=""></div>` : ""}
            <div class="post-header">
              <img src="${escapeHtml(data.avatar || 'https://i.pravatar.cc/150')}" alt="avatar" class="avatar">
              <div>
                <div class="username">${escapeHtml(data.user || "·∫®n danh")}</div>
                <div class="muted">${escapeHtml(timeStr)}</div>
              </div>
            </div>
            <div class="post-body">
              <h3 style="margin:0 0 8px">${escapeHtml(data.title)}</h3>
              <p style="margin:0">${escapeHtml(data.content)}</p>
            </div>
            <div class="post-footer">
              <span><i class="fas fa-thumbs-up"></i> Like</span>
              <span><i class="fas fa-comment"></i> Comment</span>
              ${isOwner ? `<button class="deleteBtn" data-id="${id}" style="margin-left:auto;color:#fff;background:#e53935;border:none;border-radius:6px;padding:6px 10px;cursor:pointer">X√≥a</button>` : ""}
            </div>
          </div>
        `;
      });

      document.querySelectorAll(".deleteBtn").forEach(btn => {
        btn.addEventListener("click", async () => {
          const postId = btn.dataset.id;
          if (!auth.currentUser) {
            alert("B·∫°n c·∫ßn ƒëƒÉng nh·∫≠p ƒë·ªÉ x√≥a.");
            return;
          }
          if (!confirm("B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a b√†i n√†y kh√¥ng?")) return;
          try {
            await deleteDoc(doc(db, "posts", postId));
            btn.closest(".post-card").remove();
          } catch (err) {
            console.error("L·ªói khi x√≥a:", err);
            alert("Kh√¥ng th·ªÉ x√≥a b√†i: " + err.message);
          }
        });
      });

    } catch (err) {
      console.error("L·ªói load b√†i:", err);
      postsContainer.innerHTML = '<div class="module-card muted">L·ªói khi t·∫£i b√†i vi·∫øt.</div>';
    }
  }

  // === FIX CH√çNH: x·ª≠ l√Ω sidebar ===
  window.addEventListener("load", () => {
    const toggleBtn = document.getElementById("toggleSidebar");
    const closeBtn = document.getElementById("closeSidebar");
    const sidebar = document.getElementById("sidebar");

    if (!toggleBtn || !closeBtn || !sidebar) {
      console.error("Kh√¥ng t√¨m th·∫•y ph·∫ßn t·ª≠ sidebar ho·∫∑c n√∫t toggle!");
      return;
    }

    toggleBtn.addEventListener("click", () => {
      sidebar.classList.toggle("open");
    });

    closeBtn.addEventListener("click", () => {
      sidebar.classList.remove("open");
    });
  });

  // Khi ƒëƒÉng nh·∫≠p / ƒëƒÉng xu·∫•t
  onAuthStateChanged(auth, async (user) => {
    if (user) {
      loginBtn.style.display = "none";
      logoutBtn.style.display = "inline-block";
      userAvatar.style.display = "flex";
      userAvatar.style.backgroundImage = `url(${user.photoURL})`;

      document.getElementById("userName").innerText = user.displayName || "·∫®n danh";
      document.getElementById("userEmail").innerText = user.email || "";
      document.getElementById("userAvatar").src = user.photoURL || "default.png";

    } else {
      loginBtn.style.display = "inline-block";
      logoutBtn.style.display = "none";
      userAvatar.style.backgroundImage = "";
      document.getElementById("userName").innerText = "Kh√°ch";
      document.getElementById("userEmail").innerText = "";
      document.getElementById("userAvatar").src = "default.png";
    }

    loadPosts();
  });




</script>
</body>
</html>
