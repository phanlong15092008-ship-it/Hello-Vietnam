<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diễn Đàn Du Lịch | Hello-Vietnam</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <style>
    * {margin:0;padding:0;box-sizing:border-box;font-family:"Inter",sans-serif;}

    body {
      background-color:#f6f7f8;
      overflow-x:hidden;
    }

    /* MAIN */
    main {
      display:flex;
      justify-content:center;
      padding:20px;
      position:relative;
    }

    .posts-container {
      width:100%;
      max-width:950px;
      transition:all 0.4s ease;
    }

    .post-box {
      background:#fff;
      border-radius:15px;
      box-shadow:0 2px 5px rgba(0,0,0,0.08);
      margin-bottom:25px;
      padding:20px;
    }

    .post-header {
      display:flex;
      align-items:center;
      margin-bottom:15px;
    }

    .post-header img {
      width:40px;
      height:40px;
      border-radius:50%;
      margin-right:10px;
    }

    .post-header input {
      width:100%;
      padding:10px 15px;
      border-radius:20px;
      border:1px solid #ddd;
      background:#f9f9f9;
    }

    /* NGƯỜI ĐĂNG BÀI */
    .post-author {
      display:flex;
      align-items:center;
      margin-bottom:10px;
    }
    .post-author img {
      width:45px;
      height:45px;
      border-radius:50%;
      margin-right:10px;
    }
    .author-info h4 {
      font-size:15px;
      font-weight:600;
    }
    .author-info small {
      color:#777;
      font-size:13px;
    }

    .post-img img {
      width:100%;
      border-radius:10px;
      margin-top:10px;
    }

    /* NÚT TƯƠNG TÁC */
    .post-actions {
      display:flex;
      justify-content:space-between;
      margin-top:10px;
      padding-top:8px;
      border-top:1px solid #eee;
    }

    .post-actions button {
      border:none;
      background:none;
      cursor:pointer;
      color:#555;
      font-size:15px;
      display:flex;
      align-items:center;
      gap:5px;
      transition:color 0.2s ease;
    }
    .post-actions button:hover {
      color:#ff4500;
    }

    /* COMMENT */
    .comment-box {
      display:flex;
      align-items:center;
      margin-top:12px;
      gap:8px;
    }
    .comment-box img {
      width:35px;
      height:35px;
      border-radius:50%;
    }
    .comment-box input {
      flex:1;
      border:1px solid #ddd;
      border-radius:20px;
      padding:8px 14px;
    }

    /* SIDEBAR */
    .sidebar {
      width:320px;
      background:#fff;
      position:fixed;
      right:-340px;
      top:70px;
      height:calc(100vh - 80px);
      border-radius:10px 0 0 10px;
      box-shadow:-3px 0 8px rgba(0,0,0,0.1);
      transition:right 0.4s ease;
      padding:20px;
      overflow-y:auto;
    }

    .sidebar.active {
      right:0;
    }

    .toggle-btn {
      position:fixed;
      top:120px;
      right:15px;
      background:#ff4500;
      color:#fff;
      border-radius:50%;
      padding:12px;
      border:none;
      cursor:pointer;
      box-shadow:0 3px 6px rgba(0,0,0,0.15);
      z-index:1100;
    }

    /* PROFILE */
    .profile {text-align:center;margin-bottom:25px;}
    .profile img {
      width:70px;height:70px;border-radius:50%;margin-bottom:10px;
    }
    .profile h3 {font-size:18px;margin-bottom:4px;}
    .profile p {color:#666;font-size:14px;margin-bottom:10px;}
    .progress {background:#eee;height:8px;border-radius:10px;overflow:hidden;margin-bottom:8px;}
    .progress-bar {background:#2ecc71;width:26%;height:100%;}
    .stars {color:#f1c40f;margin:5px 0;}

    /* TRAVEL CHALLENGES */
    .challenges h4 {margin-bottom:10px;}
    .challenge-list {
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:10px;
    }
    .challenge-item {
      background:#f9f9f9;
      border-radius:10px;
      overflow:hidden;
      text-align:center;
      box-shadow:0 2px 5px rgba(0,0,0,0.08);
    }
    .challenge-item img {
      width:100%;height:80px;object-fit:cover;
    }
    .challenge-item p {
      font-size:13px;padding:6px 0;font-weight:600;
    }
  </style>
</head>
<body>
 <header class="navbar">
  <a href="../index.html" class="logo">
    <img src="https://upload.wikimedia.org/wikipedia/commons/2/21/Flag_of_Vietnam.svg" alt="VN Flag" class="flag" />
    <span>Hello-Vietnam</span>
  </a>
  <div class="actions">
    <a href="#" class="btn primary">Đăng Nhập</a>
    <button class="icon-btn"><i class="fa-solid fa-user-circle"></i></button>
  </div>
  </header>

  <main>
    <div class="posts-container">
      <!-- Ô chia sẻ -->
      <div class="post-box">
        <div class="post-header">
          <img src="https://i.pravatar.cc/50?img=5" alt="avatar">
          <input type="text" placeholder="Share your travel adventures...">
        </div>
      </div>

      <!-- Bài viết 1 -->
      <div class="post-box">
        <div class="post-author">
          <img src="https://i.pravatar.cc/50?img=12" alt="">
          <div class="author-info">
            <h4>Huy Tran</h4>
            <small>2 giờ trước • Đà Lạt</small>
          </div>
        </div>
        <div class="post-img">
          <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb" alt="">
        </div>
        <div class="post-actions">
          <button><i class="fa-regular fa-thumbs-up"></i> Thích</button>
          <button><i class="fa-regular fa-comment"></i> Bình luận</button>
          <button><i class="fa-solid fa-share"></i> Chia sẻ</button>
        </div>
        <div class="comment-box">
          <img src="https://i.pravatar.cc/50?img=5" alt="">
          <input type="text" placeholder="Viết bình luận...">
        </div>
      </div>

      <!-- Bài viết 2 -->
      <div class="post-box">
        <div class="post-author">
          <img src="https://i.pravatar.cc/50?img=30" alt="">
          <div class="author-info">
            <h4>Ngọc Anh</h4>
            <small>Hôm qua • Phú Quốc</small>
          </div>
        </div>
        <div class="post-img">
          <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e" alt="">
        </div>
        <div class="post-actions">
          <button><i class="fa-regular fa-thumbs-up"></i> Thích</button>
          <button><i class="fa-regular fa-comment"></i> Bình luận</button>
          <button><i class="fa-solid fa-share"></i> Chia sẻ</button>
        </div>
        <div class="comment-box">
          <img src="https://i.pravatar.cc/50?img=5" alt="">
          <input type="text" placeholder="Viết bình luận...">
        </div>
      </div>
    </div>

    <!-- SIDEBAR -->
    <div class="sidebar" id="sidebar">
      <div class="profile">
        <img src="https://i.pravatar.cc/50?img=5" alt="avatar">
        <h3>ThanhNgoc</h3>
        <p>Extratta | Elite Traveller</p>
        <div class="progress"><div class="progress-bar"></div></div>
        <p style="color:green;font-weight:600;">9/34 Tỉnh (26%)</p>
        <div class="stars">
          <i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i>
          <i class="fa fa-star"></i><i class="fa fa-star-half"></i>
        </div>
        <small style="color:#777;">Cấp độ: Nhà thám hiểm</small>
      </div>

      <div class="challenges">
        <h4>Travel Challenges</h4>
        <div class="challenge-list">
          <div class="challenge-item">
            <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb" alt="">
            <p>Chinh Phục Miền Bắc</p>
          </div>
          <div class="challenge-item">
            <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e" alt="">
            <p>Khám Phá Cao Nguyên</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Nút bật/tắt sidebar -->
    <button class="toggle-btn" id="toggleBtn"><i class="fa fa-user"></i></button>
  </main>

  <script>
    const toggleBtn = document.getElementById('toggleBtn');
    const sidebar = document.getElementById('sidebar');
    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('active');
    });
  </script>
</body>
</html>
