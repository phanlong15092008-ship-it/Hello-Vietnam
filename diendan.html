<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Di·ªÖn ƒê√†n Du L·ªãch | Check-in Vi·ªát Nam</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <style>
    /* Header / nav styles */
    .brand{display:flex;align-items:center;gap:10px;font-weight:700;color:var(--primary);text-decoration:none}
    .brand img{width:28px;height:18px;border-radius:2px}
    .main-nav{display:flex;gap:18px;align-items:center}
    .main-nav a{color:var(--muted);text-decoration:none;font-weight:600;padding:6px 0}
    .main-nav a.active,.main-nav a:hover{color:var(--primary)}

    .actions{display:flex;align-items:center;gap:12px}
    .btn{border:0;padding:8px 14px;border-radius:999px;cursor:pointer;font-weight:700}
    .btn.primary{background:var(--primary);color:#fff}
    .btn.ghost{background:transparent;border:1px solid var(--border);color:var(--muted)}
    .avatar-sm{width:36px;height:36px;border-radius:999px;background:#ddd;background-size:cover;background-position:center}

    /* Layout */
    .main-layout{max-width:1200px;margin:22px auto;padding:0 20px;display:grid;grid-template-columns:1fr 320px;gap:24px;align-items:start}
    @media (max-width:980px){.main-layout{grid-template-columns:1fr;padding:0 12px}.main-nav{display:none}}

    .module-card{background:var(--card);border-radius:var(--radius);box-shadow:0 6px 18px rgba(15,23,42,0.06);padding:18px}

    /* Composer */
    #postForm{display:flex;flex-direction:column;gap:10px}
    #postForm .row{display:flex;gap:10px}
    #postForm input[type='text'], #postForm textarea{width:100%;padding:10px;border-radius:10px;border:1px solid var(--border);font-size:14px}
    #postForm label.upload{display:inline-flex;align-items:center;gap:8px;padding:8px 12px;border-radius:10px;background:#f1f5f9;border:1px dashed var(--border);cursor:pointer}
    #postForm button[type='submit']{align-self:flex-end}

    /* Posts */
    #posts{display:flex;flex-direction:column;gap:14px}
    .post-card{background:var(--card);border-radius:12px;border:1px solid var(--border);overflow:hidden}
    .post-header{display:flex;gap:12px;align-items:center;padding:12px}
    .post-header .avatar{width:48px;height:48px;border-radius:999px;object-fit:cover}
    .post-meta .name{font-weight:700;color:#0f172a}
    .post-meta .time{color:var(--muted);font-size:13px}
    .post-body{padding:0 12px 12px;color:#0f172a}
    .post-image img{width:100%;display:block;border-top:1px solid var(--border)}
    .post-footer{display:flex;gap:18px;padding:10px 12px;border-top:1px solid var(--border);color:var(--muted);align-items:center}
    .post-footer button{background:transparent;border:0;color:var(--muted);cursor:pointer;font-weight:700}

    /* Sidebar */
    #sidebar{position:fixed;right:0;top:0;bottom:0;width:320px;background:var(--card);box-shadow:-6px 0 24px rgba(2,6,23,0.08);padding:18px;transform:translateX(110%);transition:transform .28s ease;z-index:1400}
    #sidebar.open{transform:translateX(0)}
    #sidebar .close-btn{position:absolute;right:12px;top:12px;border:0;background:transparent;font-size:22px;cursor:pointer}
    #sidebar .avatar{width:80px;height:80px;border-radius:999px;display:block;margin:12px auto 6px;object-fit:cover}
    .progress-bar{height:10px;background:#f1f5f9;border-radius:999px;overflow:hidden}
    .progress-bar > .progress{height:100%;background:linear-gradient(90deg,var(--primary),#ff9800);width:0%}

    /* Toggle button */
    #toggleSidebar{position:fixed;right:18px;top:110px;background:var(--primary);color:#fff;border:0;padding:10px 12px;border-radius:8px;z-index:1500;cursor:pointer}

    .muted{color:var(--muted)}
  </style>
</head>
<body>
  <!-- Header (single instance kept) -->

  <div class="main-layout">
    <!-- FEED: form + posts (d·ªçc) -->
    <div class="content-feed">
      <div class="module-card">
        <form id="postForm" style="margin-bottom:15px">
  <input type="text" id="title" placeholder="Ti√™u ƒë·ªÅ b√†i vi·∫øt" required 
    style="width:100%;margin-bottom:8px;padding:8px;border:1px solid #ddd;border-radius:6px" />

  <div style="display:flex; align-items:flex-start; gap:10px; margin-bottom:8px">
    <textarea id="content" placeholder="N·ªôi dung" rows="3" required
      style="flex:1; padding:8px; border:1px solid #ddd; border-radius:6px; resize:vertical"></textarea>

    <label for="fileInput" 
      style="flex:0 0 auto; cursor:pointer; background:#f0f2f5; border:1px solid #ddd; border-radius:6px; padding:8px 12px; display:flex; align-items:center; justify-content:center">
      üì∑ ·∫¢nh
    </label>
    <input type="file" id="fileInput" accept="image/*" style="display:none" />
  </div>

  <div id="previewContainer" style="display:none; margin-bottom:10px">
    <img id="previewImage" src="" alt="Preview" style="max-width:200px; border-radius:8px;">
  </div>

  <button type="submit" style="background:#e63946; color:#fff; border:none; padding:8px 16px; border-radius:6px; cursor:pointer">
    ƒêƒÉng b√†i
  </button>
</form>
   </div>

      <!-- N∆°i JS s·∫Ω ch√®n c√°c b√†i vi·∫øt (x·∫øp d·ªçc v√¨ .content-feed l√† column) -->
      <div id="posts"></div>
    </div>
<!-- N√∫t toggle -->
<button id="toggleSidebar" class="toggle-btn">‚ò∞</button>

<!-- Sidebar -->
<div id="sidebar" class="sidebar">
  <button id="closeSidebar" class="close-btn">√ó</button>
  <h2>Th√¥ng tin c√° nh√¢n</h2>

<div style="text-align:center; margin-bottom:15px">
  <img id="userAvatarImg" 
       src="https://via.placeholder.com/80" 
       alt="Avatar" 
       style="width:80px;height:80px;border-radius:50%;object-fit:cover;border:2px solid #ddd;">
</div>


  <!-- User info -->
  <div id="userInfo">
    <p><strong>T√™n:</strong> <span id="userName">Kh√°ch</span></p>
    <p><strong>Email:</strong> <span id="userEmail">Ch∆∞a ƒëƒÉng nh·∫≠p</span></p>
  </div>

  <!-- Progress -->
  <div style="margin-top:20px">
    <p><strong>Th√°m hi·ªÉm Vi·ªát Nam</strong></p>
    <div style="background:#eee;border-radius:10px;height:12px;overflow:hidden">
      <div id="progressBar" style="width:0%;height:100%;background:linear-gradient(90deg,#ff512f,#dd2476);"></div>
    </div>
    <p id="progressText" style="margin-top:5px;font-size:14px">0% ho√†n th√†nh</p>
  </div>
</div>




   
  </div>

  <!-- Firebase + logic -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
  import { getAuth, GoogleAuthProvider, signInWithPopup, signInWithRedirect, getRedirectResult, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
  import { getFirestore, collection, addDoc, getDocs, serverTimestamp, query, orderBy, deleteDoc, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";
  import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-storage.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDIlrYG0B2dYtL29TSYFphtqFXtz-kefqc",
    authDomain: "hello-vietnam-5331d.firebaseapp.com",
    projectId: "hello-vietnam-5331d",
    storageBucket: "hello-vietnam-5331d.appspot.com",
    messagingSenderId: "723581660067",
    appId: "1:723581660067:web:e0721959ae942cf0c88816",
    measurementId: "G-1K0LV7SLL7"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const provider = new GoogleAuthProvider();
  provider.setCustomParameters({ prompt: "select_account" });
  const db = getFirestore(app);
  const storage = getStorage(app);

  // C√°c ph·∫ßn t·ª≠
  const loginBtn = document.getElementById("loginBtn");
  const logoutBtn = document.getElementById("logoutBtn");
  const userAvatar = document.getElementById("userAvatar");
  const postForm = document.getElementById("postForm");
  const fileInput = document.getElementById("fileInput");
  const postsContainer = document.getElementById("posts");

  // Preview ·∫£nh khi ch·ªçn (defensive)
  if (fileInput) {
    fileInput.addEventListener("change", () => {
      const file = fileInput.files[0];
      const previewContainer = document.getElementById("previewContainer");
      const previewImage = document.getElementById("previewImage");

      if (!previewContainer || !previewImage) return;

      if (file) {
        const reader = new FileReader();
        reader.onload = e => {
          previewImage.src = e.target.result;
          previewContainer.style.display = "block";
        };
        reader.readAsDataURL(file);
      } else {
        previewContainer.style.display = "none";
        previewImage.src = "";
      }
    });
  }

  function escapeHtml(text) {
    if (!text) return "";
    return String(text).replace(/[&<>"']/g, (m) => ({
      "&": "&amp;",
      "<": "&lt;",
      ">": "&gt;",
      '"': "&quot;",
      "'": "&#39;"
    }[m]));
  }

  // ƒêƒÉng nh·∫≠p
  if (loginBtn) {
    loginBtn.addEventListener("click", async () => {
      try {
        const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
        if (isMobile) await signInWithRedirect(auth, provider);
        else await signInWithPopup(auth, provider);
      } catch (err) {
        console.error("Login error:", err);
        alert("L·ªói ƒëƒÉng nh·∫≠p: " + err.message);
      }
    });
  }

  // ƒêƒÉng xu·∫•t
  if (logoutBtn) {
    logoutBtn.addEventListener("click", async () => {
      try {
        await signOut(auth);
      } catch (err) {
        console.error("Logout error:", err);
      }
    });
  }

  // Load danh s√°ch b√†i vi·∫øt
  async function loadPosts() {
    if (!postsContainer) return;
    postsContainer.innerHTML = "";
    try {
      const q = query(collection(db, "posts"), orderBy("createdAt", "desc"));
      const snap = await getDocs(q);
      if (snap.empty) {
        postsContainer.innerHTML = '<div class="module-card muted">Ch∆∞a c√≥ b√†i vi·∫øt n√†o. H√£y ƒëƒÉng b√†i ƒë·∫ßu ti√™n!</div>';
        return;
      }

      snap.forEach(docSnap => {
        const data = docSnap.data();
        const id = docSnap.id;
        const timeStr = (data.createdAt && data.createdAt.toDate) ? data.createdAt.toDate().toLocaleString() : "";
        const isOwner = auth.currentUser && (auth.currentUser.uid === data.userId);

        postsContainer.innerHTML += `
          <div class="post-card" data-id="${id}">
            ${data.imageUrl ? `<div class="post-image"><img src="${escapeHtml(data.imageUrl)}" alt=""></div>` : ""}
            <div class="post-header">
              <img src="${escapeHtml(data.avatar || 'https://i.pravatar.cc/150')}" alt="avatar" class="avatar">
              <div>
                <div class="username">${escapeHtml(data.user || "·∫®n danh")}</div>
                <div class="muted">${escapeHtml(timeStr)}</div>
              </div>
            </div>
            <div class="post-body">
              <h3 style="margin:0 0 8px">${escapeHtml(data.title)}</h3>
              <p style="margin:0">${escapeHtml(data.content)}</p>
            </div>
            <div class="post-footer">
              <span><i class="fas fa-thumbs-up"></i> Like</span>
              <span><i class="fas fa-comment"></i> Comment</span>
              ${isOwner ? `<button class="deleteBtn" data-id="${id}" style="margin-left:auto;color:#fff;background:#e53935;border:none;border-radius:6px;padding:6px 10px;cursor:pointer">X√≥a</button>` : ""}
            </div>
          </div>
        `;
      });

      document.querySelectorAll(".deleteBtn").forEach(btn => {
        btn.addEventListener("click", async () => {
          const postId = btn.dataset.id;
          if (!auth.currentUser) {
            alert("B·∫°n c·∫ßn ƒëƒÉng nh·∫≠p ƒë·ªÉ x√≥a.");
            return;
          }
          if (!confirm("B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a b√†i n√†y kh√¥ng?")) return;
          try {
            await deleteDoc(doc(db, "posts", postId));
            btn.closest(".post-card").remove();
          } catch (err) {
            console.error("L·ªói khi x√≥a:", err);
            alert("Kh√¥ng th·ªÉ x√≥a b√†i: " + err.message);
          }
        });
      });

    } catch (err) {
      console.error("L·ªói load b√†i:", err);
      postsContainer.innerHTML = '<div class="module-card muted">L·ªói khi t·∫£i b√†i vi·∫øt.</div>';
    }
  }

  // Submit b√†i vi·∫øt
  if (postForm) {
    postForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      if (!auth.currentUser) {
        alert('B·∫°n c·∫ßn ƒëƒÉng nh·∫≠p ƒë·ªÉ ƒëƒÉng b√†i.');
        return;
      }
      const title = document.getElementById('title')?.value || '';
      const content = document.getElementById('content')?.value || '';
      const file = fileInput?.files?.[0];

      try {
        let imageUrl = '';
        if (file && storage) {
          const storageRef = ref(storage, `posts/${Date.now()}_${file.name}`);
          await uploadBytes(storageRef, file);
          imageUrl = await getDownloadURL(storageRef);
        }
        await addDoc(collection(db, 'posts'), {
          title, content, imageUrl, userId: auth.currentUser.uid, user: auth.currentUser.displayName || '·∫®n danh', avatar: auth.currentUser.photoURL || '', createdAt: serverTimestamp()
        });
        // reset form
        postForm.reset();
        const previewContainer = document.getElementById('previewContainer');
        const previewImage = document.getElementById('previewImage');
        if (previewContainer) previewContainer.style.display = 'none';
        if (previewImage) previewImage.src = '';
        loadPosts();
      } catch (err) {
        console.error('L·ªói khi ƒëƒÉng b√†i:', err);
        alert('Kh√¥ng th·ªÉ ƒëƒÉng b√†i: ' + err.message);
      }
    });
  }

  // === FIX CH√çNH: x·ª≠ l√Ω sidebar ===
  window.addEventListener("load", () => {
    const toggleBtn = document.getElementById("toggleSidebar");
    const closeBtn = document.getElementById("closeSidebar");
    const sidebar = document.getElementById("sidebar");

    if (!sidebar) return; // sidebar required for later UI

    if (toggleBtn) {
      toggleBtn.addEventListener("click", () => {
        sidebar.classList.toggle("open");
      });
    }

    if (closeBtn) {
      closeBtn.addEventListener("click", () => {
        sidebar.classList.remove("open");
      });
    }
  });

  // Khi ƒëƒÉng nh·∫≠p / ƒëƒÉng xu·∫•t
  onAuthStateChanged(auth, async (user) => {
    try {
      const nameEl = document.getElementById("userName");
      const emailEl = document.getElementById("userEmail");
      const avatarEl = document.getElementById("userAvatar");
      const sidebarAvatar = document.getElementById('userAvatarImg');

      if (user) {
        if (loginBtn) loginBtn.style.display = "none";
        if (logoutBtn) logoutBtn.style.display = "inline-block";
        // set top avatar
        if (avatarEl) {
          avatarEl.src = user.photoURL || "default.png";
          avatarEl.style.display = "block";
        }
        // set sidebar avatar
        if (sidebarAvatar) sidebarAvatar.src = user.photoURL || sidebarAvatar.src;
        if (nameEl) nameEl.innerText = user.displayName || "·∫®n danh";
        if (emailEl) emailEl.innerText = user.email || "";
      } else {
        if (loginBtn) loginBtn.style.display = "inline-block";
        if (logoutBtn) logoutBtn.style.display = "none";
        if (avatarEl) {
          avatarEl.style.display = "none";
          avatarEl.src = "default.png";
        }
        if (sidebarAvatar) sidebarAvatar.src = 'https://via.placeholder.com/80';
        if (nameEl) nameEl.innerText = "Kh√°ch";
        if (emailEl) emailEl.innerText = "";
      }
    } catch (err) {
      console.error('Auth state handler error:', err);
    }

    loadPosts();
  });




</script>
</body>
</html>
