<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lăng Minh Mạng - Hello Vietnam</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</head>
<body class="bg-gray-50">
   <!-- Navbar -->
<header class="bg-white shadow-sm sticky top-0 z-50">
  <div class="container mx-auto px-4 py-3 flex items-center justify-between">

    <!-- Logo -->
    <div class="flex items-center space-x-2">
      <a href="../index.html" class="flex items-center space-x-2">
      <img src="https://upload.wikimedia.org/wikipedia/commons/2/21/Flag_of_Vietnam.svg" 
           alt="Cờ Việt Nam" class="h-6 w-6 rounded">
      <span class="text-lg font-semibold text-orange-600">Hello-Vietnam</span>
      </a>
    </div>

  

    <!-- Right -->
    <div class="flex items-center space-x-3">
      <button class="bg-orange-500 hover:bg-orange-600 text-white font-medium px-4 py-1.5 rounded-full shadow transition">
        Đăng Nhập
      </button>
      <div class="w-8 h-8 rounded-full bg-gray-600 flex items-center justify-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" fill="currentColor" viewBox="0 0 20 20">
          <path d="M10 10a4 4 0 100-8 4 4 0 000 8zm-6 8a6 6 0 1112 0H4z"/>
        </svg>
      </div>
    </div>

  </div>
</header>

<style>
  .nav-link {
    position: relative;
    color: #374151; /* text-gray-700 */
    transition: all 0.2s ease;
  }
  .nav-link:hover {
    color: #f97316; /* orange-500 */
  }
  .nav-link::after {
    content: '';
    position: absolute;
    width: 0%;
    height: 2px;
    left: 0;
    bottom: -4px;
    background-color: #f97316;
    transition: width 0.3s ease;
  }
  .nav-link:hover::after,
  .nav-link.active::after {
    width: 100%;
  }
  .nav-link.active {
    color: #f97316;
    font-weight: 600;
  }
</style>
  </header>

  <main class="max-w-5xl mx-auto my-6 px-4">
    <h1 class="text-3xl font-bold text-black mb-2">Lăng Minh Mạng</h1>
    <div class="flex items-center space-x-3 mb-4">
      <div class="text-yellow-400 text-lg">★★★★★</div>
      <div class="text-sm text-gray-600">4.7 (7.6k đánh giá)</div>
    </div>

    <div class="swiper mySwiper rounded-xl shadow-lg">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="/images/minhmang1.jpg" class="w-full h-[500px] object-cover rounded-xl"></div>
        <div class="swiper-slide"><img src="/images/minhmang2.jpg" class="w-full h-[500px] object-cover rounded-xl"></div>
        <div class="swiper-slide"><img src="/images/minhmang3.jpg" class="w-full h-[500px] object-cover rounded-xl"></div>
      </div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-pagination"></div>
    </div>

    <p class="mt-4 text-gray-700 leading-relaxed">
      Lăng Minh Mạng là nơi yên nghỉ của vua Minh Mạng, nổi bật với không gian hài hòa giữa kiến trúc và thiên nhiên. Đây là một trong những lăng tẩm đẹp nhất ở Huế.
    </p>
  </main>

  <script>
    new Swiper(".mySwiper", {
      loop: true,
      pagination: { el: ".swiper-pagination", clickable: true },
      navigation: { nextEl: ".swiper-button-next", prevEl: ".swiper-button-prev" },
    });
  </script>
</body>
</html>
