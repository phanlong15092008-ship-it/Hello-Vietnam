<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Đại Nội Huế - Hello Vietnam</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</head>
<body class="bg-gray-50">
  <header class="navbar">
  <a href="../index.html" class="logo">
    <img src="https://upload.wikimedia.org/wikipedia/commons/2/21/Flag_of_Vietnam.svg" alt="VN Flag" class="flag" />
    <span>Hello-Vietnam</span>
  </a>
  <div class="actions">
    <a href="#" class="btn primary">Đăng Nhập</a>
    <button class="icon-btn"><i class="fa-solid fa-user-circle"></i></button>
  </div>
</header>

<style>
  .nav-link {
    position: relative;
    color: #374151; /* text-gray-700 */
    transition: all 0.2s ease;
  }
  .nav-link:hover {
    color: #f97316; /* orange-500 */
  }
  .nav-link::after {
    content: '';
    position: absolute;
    width: 0%;
    height: 2px;
    left: 0;
    bottom: -4px;
    background-color: #f97316;
    transition: width 0.3s ease;
  }
  .nav-link:hover::after,
  .nav-link.active::after {
    width: 100%;
  }
  .nav-link.active {
    color: #f97316;
    font-weight: 600;
  }
  :root {
      --primary: #FF5722;
      --primary-hover: #E64A19;
      --bg: #f9fafb;
      --text: #111827;
      --secondary-text: #4b5563;
      --card-bg: #fff;
      --filter-bg: #FFFFFF;
      --border-color: #e5e7eb;
    }
    body { margin:0; font-family:'Inter',sans-serif; background:var(--bg); color:var(--text); }
    .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }

    /* NAVBAR */
    .navbar { display:flex; justify-content:space-between; align-items:center; padding:12px 24px; background:var(--card-bg); border-bottom:1px solid var(--border-color); position:sticky; top:0; z-index:1000; }
    .logo { display:flex; align-items:center; font-weight:800; font-size:20px; gap:8px; color:var(--primary); text-decoration:none; }
    .flag { width:24px; height:24px; border-radius:2px; }
    .navbar nav a { margin:0 12px; text-decoration:none; color:var(--secondary-text); font-weight:600; transition:0.2s; display:inline-flex; align-items:center; gap:5px;}
    .navbar nav a:hover, .navbar nav a.active { color:var(--primary); }
    .navbar nav a.active { font-weight:700; position:relative; }
    .navbar nav a.active::after { content:''; position:absolute; bottom:-15px; left:0; width:100%; height:3px; background:var(--primary); border-radius:2px; }
    .actions { display:flex; align-items:center; gap:10px; }
    .btn { border:none; padding:8px 16px; border-radius:20px; cursor:pointer; font-weight:600; font-size:14px; transition:0.2s; text-decoration:none; display:inline-block; }
    .btn.primary { background:var(--primary); color:#fff; white-space:nowrap; }
    .btn.primary:hover { background:var(--primary-hover); }
    .icon-btn { background:none; border:none; font-size:24px; cursor:pointer; color:var(--secondary-text); padding:0; }
</style>
  </header>

  <!-- Main -->
  <main class="max-w-5xl mx-auto my-6 px-4">
    <h1 class="text-3xl font-bold text-black mb-2">Đại Nội Huế</h1>
    <div class="flex items-center space-x-3 mb-4">
      <div class="text-yellow-400 text-lg">★★★★★</div>
      <div class="text-sm text-gray-600">4.7 (12.3k đánh giá)</div>
    </div>

    <div class="swiper mySwiper rounded-xl shadow-lg">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="/images/dainoi1.jpg" class="w-full h-[500px] object-cover rounded-xl"></div>
        <div class="swiper-slide"><img src="/images/dainoi2.jpg" class="w-full h-[500px] object-cover rounded-xl"></div>
        <div class="swiper-slide"><img src="/images/dainoi3.jpg" class="w-full h-[500px] object-cover rounded-xl"></div>
      </div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-pagination"></div>
    </div>

    <p class="mt-4 text-gray-700 leading-relaxed">
      Đại Nội Huế là trung tâm của Quần thể di tích Cố đô Huế, từng là nơi ở và làm việc của vua chúa triều Nguyễn. Đây là công trình lịch sử và kiến trúc vô cùng quan trọng của Việt Nam.
    </p>
  </main>

  <script>
    new Swiper(".mySwiper", {
      loop: true,
      pagination: { el: ".swiper-pagination", clickable: true },
      navigation: { nextEl: ".swiper-button-next", prevEl: ".swiper-button-prev" },
    });
  </script>
</body>
</html>
