<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chùa Một Cột - Hello Vietnam</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</head>
<body class="bg-gray-50">
  <header class="flex items-center justify-between px-6 py-3 bg-white shadow">
    <div class="flex items-center space-x-2">
      <img src="https://upload.wikimedia.org/wikipedia/commons/2/21/Flag_of_Vietnam.svg" class="w-6 h-4" alt="VN">
      <span class="font-semibold text-gray-800">Hello-Vietnam</span>
    </div>
    <nav class="flex items-center space-x-6 text-gray-700">
      <a href="#">Khám phá</a>
      <a href="#">Cẩm nang</a>
      <a href="#">Diễn đàn</a>
    </nav>
    <div class="flex items-center space-x-4">
      <button class="bg-blue-500 text-white px-4 py-1 rounded-full">Tải App</button>
      <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
              d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 1010.5 18a7.5 7.5 0 006.15-3.35z"/>
      </svg>
    </div>
  </header>

  <main class="max-w-5xl mx-auto my-6 px-4">
    <h1 class="text-3xl font-bold text-black mb-2">Chùa Một Cột</h1>
    <div class="flex items-center space-x-3 mb-4">
      <div class="text-yellow-400 text-lg">★★★★★</div>
      <div class="text-sm text-gray-600">4.6 (7.2k đánh giá)</div>
    </div>

    <div class="swiper mySwiper rounded-xl shadow-lg">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="/images/chua1cot1.jpg" class="w-full h-[500px] object-cover rounded-xl"></div>
        <div class="swiper-slide"><img src="/images/chua1cot2.jpg" class="w-full h-[500px] object-cover rounded-xl"></div>
        <div class="swiper-slide"><img src="/images/chua1cot3.jpg" class="w-full h-[500px] object-cover rounded-xl"></div>
      </div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-pagination"></div>
    </div>

    <p class="mt-4 text-gray-700 leading-relaxed">
      - Chùa Một Cột là công trình kiến trúc độc đáo của Hà Nội, xây dựng từ thế kỷ XI. 
      Với hình dáng đóa sen vươn lên từ mặt nước, ngôi chùa mang ý nghĩa tâm linh và nghệ thuật sâu sắc.
    </p>
  </main>

  <script>
    new Swiper(".mySwiper", {
      loop: true,
      pagination: { el: ".swiper-pagination", clickable: true },
      navigation: { nextEl: ".swiper-button-next", prevEl: ".swiper-button-prev" },
    });
  </script>
</body>
</html>
