<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hello-Vietnam | Khám phá Du lịch Việt Nam</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

  <style>
    :root {
      --primary: #FF5722;
      --primary-hover: #E64A19;
      --bg: #f9fafb;
      --text: #111827;
      --secondary-text: #4b5563;
      --card-bg: #fff;
      --filter-bg: #FFFFFF;
      --border-color: #e5e7eb;
    }
    body { margin:0; font-family:'Inter',sans-serif; background:var(--bg); color:var(--text); }
    .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }

    /* NAVBAR */
    .navbar { display:flex; justify-content:space-between; align-items:center; padding:12px 24px; background:var(--card-bg); border-bottom:1px solid var(--border-color); position:sticky; top:0; z-index:1000; }
    .logo { display:flex; align-items:center; font-weight:800; font-size:20px; gap:8px; color:var(--primary); text-decoration:none; }
    .flag { width:24px; height:24px; border-radius:2px; }
    .navbar nav a { margin:0 12px; text-decoration:none; color:var(--secondary-text); font-weight:600; transition:0.2s; display:inline-flex; align-items:center; gap:5px;}
    .navbar nav a:hover, .navbar nav a.active { color:var(--primary); }
    .navbar nav a.active { font-weight:700; position:relative; }
    .navbar nav a.active::after { content:''; position:absolute; bottom:-15px; left:0; width:100%; height:3px; background:var(--primary); border-radius:2px; }
    .actions { display:flex; align-items:center; gap:10px; }
    .btn { border:none; padding:8px 16px; border-radius:20px; cursor:pointer; font-weight:600; font-size:14px; transition:0.2s; text-decoration:none; display:inline-block; }
    .btn.primary { background:var(--primary); color:#fff; white-space:nowrap; }
    .btn.primary:hover { background:var(--primary-hover); }
    .icon-btn { background:none; border:none; font-size:24px; cursor:pointer; color:var(--secondary-text); padding:0; }

    /* HERO */
    .hero { background: url('/images/vietnam1.jpg') center/cover no-repeat; height:350px; display:flex;flex-direction:column;justify-content:center;align-items:center;color:#fff;text-align:center;position:relative; }
    .hero::before { content:''; position:absolute; inset:0; background: rgba(0,0,0,0.3); z-index:1; }
    .hero-content { z-index:2; padding:0 20px; }
    .hero h1 { font-size:28px; font-weight:600; margin-bottom:25px; text-shadow:1px 1px 3px rgba(0,0,0,0.5); }
    .search-box-hero { display:flex; background:#fff; border-radius:30px; overflow:hidden; width:100%; max-width:600px; box-shadow:0 4px 10px rgba(0,0,0,0.15); }
    .search-box-hero input { flex-grow:1; padding:12px 20px; border:none; outline:none; font-size:16px; color:var(--text); }
    .search-box-hero button { background:var(--primary); color:#fff; border:none; padding:12px 30px; cursor:pointer; font-size:15px; font-weight:600; transition:background-color 0.3s; }
    .search-box-hero button:hover{ background:var(--primary-hover); }

    /* Quick filters */
    .quick-filters { display:flex; justify-content:center; gap:15px; margin-top:-25px; z-index:3; position:relative; flex-wrap:wrap; }
    .filter-tag { background:var(--filter-bg); color:var(--text); padding:10px 18px; border-radius:25px; font-weight:600; font-size:14px; box-shadow:0 4px 10px rgba(0,0,0,0.1); cursor:pointer; transition:all .3s; display:flex; align-items:center; border:1px solid var(--border-color); text-decoration:none; white-space:nowrap; }
    .filter-tag:hover { background:#FFF3E0; border-color:var(--primary); transform:translateY(-2px); }
    .filter-tag i { margin-right:8px; color:var(--primary); }

    .section-title { font-size:24px; font-weight:800; margin:50px 0 20px; color:var(--text); }

    /* CAROUSEL */
    .magazine-carousel { position: relative; margin: 40px 0; max-width: 900px; margin-left:auto; margin-right:auto; overflow:hidden; }
    .magazine-carousel .carousel-wrapper { width:100%; }
    .magazine-carousel .carousel-track { display:flex; transition: transform 0.6s ease; will-change: transform; }
    .magazine-carousel .mag-item { flex: 0 0 100%; height: 400px; border-radius:8px; background-size:cover; background-position:center; position:relative; color:#fff; text-decoration:none; box-shadow:0 4px 10px rgba(0,0,0,0.1); overflow:hidden; }
    .magazine-carousel .mag-item::before { content:''; position:absolute; inset:0; background: linear-gradient(to top, rgba(0,0,0,0.6), transparent); border-radius:8px; }
    .magazine-carousel .mag-content { position:absolute; bottom:20px; left:20px; z-index:2; }
    .magazine-carousel .carousel-btn { position:absolute; top:50%; transform:translateY(-50%); background: rgba(0,0,0,0.5); color:#fff; border:none; width:44px; height:44px; border-radius:50%; cursor:pointer; z-index:12; display:flex; align-items:center; justify-content:center; }
    .magazine-carousel .carousel-btn:hover { background: rgba(0,0,0,0.8); }
    .magazine-carousel .carousel-btn.prev { left: 12px; }
    .magazine-carousel .carousel-btn.next { right: 12px; }

    /* TOUR */
    .tour-booking-section { background:var(--card-bg); border-radius:8px; padding:20px 25px; box-shadow:0 4px 10px rgba(0,0,0,0.05); margin-top:50px; margin-bottom:50px; border:1px solid var(--border-color); display:flex; flex-direction:column; gap:20px; }
    .tour-booking-section h2 { font-size:24px; font-weight:800; margin:0; color:var(--text); }
    .tour-form { display:flex; gap:15px; align-items:flex-end; }
    .form-group { flex:1; display:flex; flex-direction:column; }
    .form-group label { font-size:12px; font-weight:600; color:var(--secondary-text); margin-bottom:5px; text-transform:uppercase; }
    .form-group select, .form-group input { padding:10px 12px; border:1px solid var(--border-color); border-radius:6px; font-size:15px; color:var(--text); outline:none; background-color:#fff; height:40px; box-sizing:border-box; }
    .form-group select:focus, .form-group input:focus { border-color:var(--primary); }
    .price-display { background:#FEF2F2; color:#B91C1C; padding:10px; border-radius:6px; font-weight:700; text-align:center; white-space:nowrap; display:flex; align-items:center; justify-content:center; height:40px; box-sizing:border-box; font-size:16px; }
    .tour-search-btn { padding:10px 20px; height:40px; min-width:120px; align-self:flex-end; }

    /* MAP CỐ ĐỊNH THU GỌN */
    .fixed-map {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 180px;   /* Thu gọn bề ngang */
      border: 2px solid var(--primary);
      border-radius: 10px;
      overflow: hidden;
      z-index: 2000;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      background: #fff;
    }
    .fixed-map iframe {
      width: 100%;
      height: 120px;  /* Cao nhỏ hơn */
      border: 0;
      transition: height 0.3s ease;
    }
    .fixed-map.collapsed iframe { height: 0; }
    .map-header {
      background: var(--primary);
      color: #fff;
      padding: 6px 10px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .map-header i { margin-right: 6px; }

    /* Responsive */
    .navbar nav { display:none; }
    .magazine-carousel .mag-item { height: 300px; }
    .tour-form { flex-direction:column; align-items:stretch; }
    .tour-search-btn { align-self:stretch; height:auto; padding:12px; }

    @media (max-width: 600px) {
      .filter-tag { padding:8px 12px; font-size:13px; }
      .quick-filters { justify-content:flex-start; padding:0 20px; }
      .search-box-hero { flex-direction:column; border-radius:10px; }
      .search-box-hero input, .search-box-hero button { border-radius:0; padding:10px 20px; }
      .search-box-hero input { border-radius:10px 10px 0 0; }
      .search-box-hero button { border-radius:0 0 10px 10px; }
      .hero h1 { font-size:24px; }
      .magazine-carousel .mag-item { height: 250px; }
    }
  </style>
</head>
<body>

  <header class="navbar">
    <a href="index.html" class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/2/21/Flag_of_Vietnam.svg" alt="VN Flag" class="flag" />
      <span>Hello-Vietnam</span>
    </a>
    <div class="actions">
      <a href="#" class="btn primary">Đăng Nhập</a>
      <button class="icon-btn"><i class="fa-solid fa-user-circle"></i></button>
    </div>
  </header>

  <section class="hero">
    <div class="hero-content">
        <h1>Bạn muốn khám phá điều gì hôm nay?</h1>
       <a href="/timkiem.html" class="search-link">
       <div class="search-box-hero">
            <input type="text" placeholder="Tìm kiếm địa điểm, món ăn, trải nghiệm...">
            <button>Tìm Kiếm</button>
        </div></a>
    </div>
  </section>

  <div class="quick-filters">
    <a href="/diendan.html" class="filter-tag"><i class="fa-solid fa-camera-retro"></i>#DiễnĐàn</a>
    <a href="/camnang.html" class="filter-tag"><i class="fa-solid fa-book-open-reader"></i>#CẩmNang</a>
    <a href="/34-tinh-thanh.html" class="filter-tag"><i class="fa-solid fa-route"></i>#34TỉnhThành</a>
  </div>

  <main class="container">
    <h2 class="section-title">ĐỊA ĐIỂM NỔI TIẾNG</h2>

    <!-- Carousel -->
    <section class="magazine-carousel" id="magCarousel" aria-label="Carousel Địa điểm nổi tiếng">
      <button class="carousel-btn prev" aria-label="Previous"><i class="fa-solid fa-chevron-left"></i></button>
      <div class="carousel-wrapper">
        <div class="carousel-track">
          <a href="pagescantho/ninhkieu.html" class="mag-item" style="background-image:url('/images/bnk.webp')">
            <div class="mag-content"><h3>Bến Ninh Kiều - Cần Thơ</h3></div>
          </a>
          <a href="pageshanoi/vanmieuquoctugiam.html" class="mag-item" style="background-image:url('/images/vanmieu.jpg')">
            <div class="mag-content"><h3>Văn Miếu Quốc Tử Giám - Hà Nội</h3></div>
          </a>
          <a href="pagesquangninh/vinhhalong.html" class="mag-item" style="background-image:url('/images/vinhhalong.jpg')">
            <div class="mag-content"><h3>Vịnh Hạ Long - Quảng Ninh</h3></div>
          </a>
        </div>
      </div>
      <button class="carousel-btn next" aria-label="Next"><i class="fa-solid fa-chevron-right"></i></button>
    </section>

    <section class="tour-booking-section">
        <h2>ĐẶT TOUR DU LỊCH TRỌN GÓI</h2>
        <div class="tour-form">
            <div class="form-group">
                <label for="destination">Điểm đến</label>
                <select id="destination">
                    <option>Hạ Long (Mặc định)</option>
                    <option>Hà Nội</option>
                    <option>TP Hồ Chí Minh</option>
                    <option>Đà Nẵng</option>
                </select>
            </div>
            <div class="form-group">
                <label for="startDate">Ngày đi</label>
                <input type="date" id="startDate" value="2025-10-10">
            </div>
            <div class="form-group">
                <label for="duration">Số ngày</label>
                <select id="duration">
                    <option>3 Ngày 2 Đêm</option>
                    <option>4 Ngày 3 Đêm</option>
                    <option>5 Ngày 4 Đêm</option>
                </select>
            </div>
            <div class="form-group">
                <label>Giá từ</label>
                <div class="price-display">2.890.000 đ</div>
            </div>
            <button class="btn primary tour-search-btn">TÌM TOUR</button>
        </div>
    </section>
  </main>

  <!-- MAP CỐ ĐỊNH -->
  <div class="fixed-map" id="mapBox">
    <div class="map-header" onclick="toggleMap()">
      <i class="fa-solid fa-map-location-dot"></i> Bản đồ
      <span id="mapToggleIcon"><i class="fa-solid fa-chevron-up"></i></span>
    </div>
    <iframe 
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12740525.665993441!2d96.86565723312416!3d15.903062317072627!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3135abbe3911e6d9%3A0xb92f286a2e8c8cc4!2zVmnhu4d0IE5hbQ!5e0!3m2!1svi!2s!4v1696071189870!5m2!1svi!2s" 
      allowfullscreen="" loading="lazy">
    </iframe>
  </div>

  <script>
    function toggleMap() {
      const mapBox = document.getElementById("mapBox");
      const icon = document.getElementById("mapToggleIcon");
      mapBox.classList.toggle("collapsed");
      if (mapBox.classList.contains("collapsed")) {
        icon.innerHTML = '<i class="fa-solid fa-chevron-down"></i>';
      } else {
        icon.innerHTML = '<i class="fa-solid fa-chevron-up"></i>';
      }
    }

     const track = document.querySelector(".carousel-track");
     const items = document.querySelectorAll(".mag-item");
     const prevBtn = document.querySelector(".carousel-btn.prev");
     const nextBtn = document.querySelector(".carousel-btn.next");

  let index = 1; // bắt đầu từ slide 1 (sau khi clone)
  let allowShift = true;

  // Clone slide đầu và cuối
  const firstClone = items[0].cloneNode(true);
  const lastClone = items[items.length - 1].cloneNode(true);
  track.appendChild(firstClone);
  track.insertBefore(lastClone, items[0]);

  const slides = document.querySelectorAll(".mag-item");
  const totalSlides = slides.length;

  // Set vị trí ban đầu
  track.style.transform = `translateX(-${index * 100}%)`;

  function shiftSlide(dir) {
    if (allowShift) {
      track.style.transition = "transform 0.6s ease";
      index += dir;
      track.style.transform = `translateX(-${index * 100}%)`;
    }
    allowShift = false;
  }

  function checkIndex() {
    track.style.transition = "none";
    if (index === totalSlides - 1) {
      // Nếu đang ở clone của slide đầu → nhảy về slide 1
      index = 1;
      track.style.transform = `translateX(-${index * 100}%)`;
    }
    if (index === 0) {
      // Nếu đang ở clone của slide cuối → nhảy về slide cuối thực
      index = totalSlides - 2;
      track.style.transform = `translateX(-${index * 100}%)`;
    }
    allowShift = true;
  }

  // Nút bấm
  nextBtn.addEventListener("click", () => shiftSlide(1));
  prevBtn.addEventListener("click", () => shiftSlide(-1));

  // Khi transition kết thúc → kiểm tra index
  track.addEventListener("transitionend", checkIndex);

  // Auto chạy
  setInterval(() => shiftSlide(1), 4000);
</script>
</body>
</html>
